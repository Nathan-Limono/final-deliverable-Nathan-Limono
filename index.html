<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rain Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div id="legend">
            <label id="legend-label">Rain Quantile Ranges</label>
            <div class="legend-content">
                <rect id='legend-first' class="legend-rect first-quarter"></rect>
                <label>First (Lower) Quantile</label>
            </div>
            <div class="legend-content">
                <rect class="legend-rect second-quarter"></rect>
                <label>Second Quantile</label>
            </div>
            <div class="legend-content">
                <rect class="legend-rect third-quarter"></rect>
                <label>Third Quantile</label>
            </div>
            <div class="legend-content">
                <rect class="legend-rect fourth-quarter"></rect>
                <label>Fourth (Upper) Quantile</label>
            </div>

        </div>
        <svg width="300" height="600" style="border: 1px solid #777;">
        </svg>
        <div>
            <label for="categorySelect">Show Seasons: </label>
            <select class="custom-select" id="categorySelect" onchange="onCategoryChanged()">
              <option selected value="all-seasons">All Seasons</option>
              <option value="winter">Winter</option>
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
              <option value="fall">Fall</option>
            </select>
            <label for="categorySelect2">City Select: </label>
            <select class="custom-select" id="categorySelect2" onchange="onCategoryChanged()">
              <!-- <option selected value="all">all</option> -->
              <option selected value="CLT">CLT</option>
              <option value="CQT">CQT</option>
              <option value="IND">IND</option>
              <option value="JAX">JAX</option>
              <option value="KHOU">KHOU</option>
              <option value="KNYC">KNYC</option>
              <option value="KSEA">KSEA</option>
            </select>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="./main.js"></script>
</html>
